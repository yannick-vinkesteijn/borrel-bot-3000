<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordt er geborreld vandaag?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./images/81512-beer-drink-alcohol-wallpaper-hd-desktop-and-mobile-background-439393147.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #result {
            font-size: 2rem;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wordt er geborreld vandaag?</h1>
        <div id="result">Even aan het laden...</div>
        <div id="countdown"></div>
        <div class="gif-container" id="gif-container"></div>
    </div>
<script>
async function checkForBorrel() {
    try {
        const [statusResponse, gifsResponse] = await Promise.all([
            fetch('borrel_status.json'),
            fetch('gifs.json')
        ]);
        const data = await statusResponse.json();
        const gifs = await gifsResponse.json();

        const events = data.events;
        const now = new Date();

        const resultElement = document.getElementById('result');
        const countdownElement = document.getElementById('countdown');
        const gifContainer = document.getElementById('gif-container');

        // Check for an ongoing event
        const ongoingEvent = events.find(event => {
            const start = new Date(event.start);
            const end = new Date(event.end);
            return now >= start && now <= end;
        });

        if (ongoingEvent) {
            const location = ongoingEvent.location;
            resultElement.innerHTML = `üçª De borrel is NU bezig! üçª<br>üìç: ${location}`;
            gifContainer.innerHTML = `<img src="${gifs.party_gandalf}" alt="Borrel Nu GIF">`;
            countdownElement.textContent = '';
            return;
        }

        // Find the next upcoming event
        const nextEvent = events.find(event => new Date(event.start) > now);

        if (!nextEvent) {
            resultElement.textContent = '‚ùå Geen borrels gepland.';
            gifContainer.innerHTML = `<img src="${gifs.lotr_end_of_all}" alt="Geen Borrel Vandaag GIF">`;
            countdownElement.textContent = '';
        } else {
            const start = new Date(nextEvent.start);
            const timeDiff = start - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const location = nextEvent.location;

            // Check if the next event is today
            const isToday = start.toDateString() === now.toDateString();

            if (isToday) {
                resultElement.innerHTML = `üéâ Ja, over ${hours} uur! ü•≥`;
                gifContainer.innerHTML = `<img src="${gifs.adventure}" alt="Borrel Vandaag GIF">`;
                resultElement.innerHTML += `<br>üìç: ${location}`
            } else {
                resultElement.textContent = `‚ùå Nee, pas over ${days} dag(en) en ${hours} uur. üò¢`;
                gifContainer.innerHTML = `<img src="${gifs.valley_walk}" alt="Borrel Gepland Maar Niet Vandaag GIF">`;
            }
        }
    } catch (error) {
        console.error('Error fetching borrel status or gifs:', error);
        document.getElementById('result').textContent = 'Kon de gegevens niet laden. ‚ùå';
    }
}

checkForBorrel();
</script>

</body>
</html>
